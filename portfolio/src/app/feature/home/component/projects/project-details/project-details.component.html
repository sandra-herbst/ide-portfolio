<section>
  <div class="flex flex-col items-start justify-center">
    <h6
      *ngIf="project?.subtitle"
      class="mb-2 text-accent text-xs tablet:text-sm font-mono"
      pwUnderscoreLabel
      [label]="'@' + project?.subtitle"></h6>

    <h1 class="font-bold">
      {{ project?.title }}
    </h1>

    <a
      href="{{ project?.githubUrl }}"
      target="_blank"
      class="mt-6 flex flex-row gap-x-2 items-center rounded px-4 py-2 border-2 border-text-gray-0 text-gray-0 hover:border-secondary-blue">
      <svg class="" width="21" height="20" viewBox="0 0 29 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M14.5 0C12.5958 0 10.7103 0.371111 8.95109 1.09214C7.19187 1.81318 5.5934 2.87001 4.24695 4.20231C1.52767 6.893 0 10.5424 0 14.3476C0 20.6892 4.1615 26.0695 9.918 27.9778C10.643 28.0926 10.875 27.6478 10.875 27.2604V24.8357C6.8585 25.6965 6.003 22.9131 6.003 22.9131C5.336 21.2488 4.3935 20.804 4.3935 20.804C3.074 19.9144 4.495 19.9431 4.495 19.9431C5.945 20.0436 6.7135 21.4209 6.7135 21.4209C7.975 23.6018 10.1065 22.9561 10.933 22.6118C11.0635 21.6792 11.4405 21.0479 11.8465 20.6892C8.6275 20.3305 5.249 19.0966 5.249 13.6302C5.249 12.0376 5.8 10.7607 6.7425 9.742C6.5975 9.38332 6.09 7.89117 6.8875 5.95424C6.8875 5.95424 8.1055 5.56686 10.875 7.4177C12.0205 7.10205 13.2675 6.94423 14.5 6.94423C15.7325 6.94423 16.9795 7.10205 18.125 7.4177C20.8945 5.56686 22.1125 5.95424 22.1125 5.95424C22.91 7.89117 22.4025 9.38332 22.2575 9.742C23.2 10.7607 23.751 12.0376 23.751 13.6302C23.751 19.111 20.358 20.3162 17.1245 20.6749C17.6465 21.1196 18.125 21.9948 18.125 23.3292V27.2604C18.125 27.6478 18.357 28.1069 19.0965 27.9778C24.853 26.0552 29 20.6892 29 14.3476C29 12.4634 28.6249 10.5977 27.8963 8.857C27.1676 7.11627 26.0995 5.5346 24.753 4.20231C23.4066 2.87001 21.8081 1.81318 20.0489 1.09214C18.2897 0.371111 16.4042 0 14.5 0Z"
          fill="currentColor" />
      </svg>
      <div class="font-bold text-sm">Github</div>
    </a>
    <div class="flex flex-wrap gap-x-1 gap-y-1 pt-6 items-start justify-start">
      <pw-tag *ngFor="let tag of project?.tags" label="{{ tag.name }}"></pw-tag>
    </div>
    <p class="pt-2 text-gray-50 line-clamp-5 tablet:line-clamp-3 max-w-2xl">
      {{ project?.shortDescription }}
    </p>

    <h6 class="font-bold pt-6 laptop:pt-10">Description</h6>
    <p class="pt-1 text-gray-0 max-w-xl">
      {{ project?.longDescription }}
    </p>

    <h6 class="font-bold pt-8">Tasks</h6>
    <ul class="ml-4">
      <li class="pt-1 text-gray-0 max-w-xl text-sm list-disc" *ngFor="let impl of project?.implementations">
        {{ impl }}
      </li>
    </ul>
    <pw-image-swiper
      class="pt-8 w-full tablet:w-[35rem] desktop:w-[40rem]"
      [images]="project?.images"></pw-image-swiper>
  </div>
</section>
