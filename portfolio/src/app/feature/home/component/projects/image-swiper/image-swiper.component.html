<section class="w-full tablet:w-[35rem] desktop:w-[40rem]">
  <swiper-container class="swiper-container" pwSwiper [config]="config">
    <swiper-slide *ngFor="let image of images" class="w-full h-auto">
      <img
        class="min-w-full min-h-full object-center object-cover rounded"
        src="{{ image.url }}"
        alt="{{ image.altText }}" />
    </swiper-slide>
  </swiper-container>
</section>
