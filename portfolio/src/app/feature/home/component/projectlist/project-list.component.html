<div class="flex flex-wrap justify-start gap-x-4 gap-y-8 laptop:gap-8 w-full">
  <pw-card
    *ngFor="let project of projects"
    [title]="project.title"
    [subtitle]="project.subtitle"
    [description]="project.description"
    [tags]="project.tags"
    [images]="project.images"
    [url]="'/projects/' + project.id"></pw-card>
</div>
