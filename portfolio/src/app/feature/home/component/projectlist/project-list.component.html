<div
  [ngClass]="[gridGapClass, paddingClass]"
  class="grid grid-cols-2 laptop:{{ gridColumnClass }} desktop:{{
    gridColumnClass
  }}">
  <pw-card
    *ngFor="let project of projects"
    [title]="project.title"
    [subtitle]="project.subtitle"
    [description]="project.description"
    [tags]="project.tags"
    [images]="project.images"
    [url]="project.url"
    [widthClass]="cardWidthClass"
    [heightClass]="cardHeightClass"></pw-card>
</div>
