<a
  class="px-2 py-1 my-0.5 pl-7 flex justify-start items-center rounded w-full h-full"
  [routerLink]="navItem?.route"
  [routerLinkActive]="'border-secondary-dark-blue bg-secondary-dark-blue'"
  [ngClass]="{ 'bg-secondary-blue': false }">
  <img
    class="mr-2"
    width="16"
    height="16"
    ngSrc="assets/icons/{{ navItem?.fileInfo?.fileName }}.{{
      navItem?.fileInfo?.fileExtension
    }}"
    alt="{{ navItem?.fileInfo?.altText }}" />
  {{ navItem?.label }}
</a>
