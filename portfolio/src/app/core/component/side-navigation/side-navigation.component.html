<aside
  class="hidden h-full bg-gray-200 laptop:col-span-1 laptop:row-span-1 laptop:flex laptop:flex-1 border-r-2 border-black"
  [ngClass]="{ 'w-14': !isOpen }">
  <div
    class="flex flex-shrink-0 flex-grow-0 w-14 flex-col border-r-4 border-black overflow-hidden">
    <button
      (click)="onNavigationToggleClick()"
      class="flex items-center justify-center p-2 bg-secondary-blue m-2 rounded">
      <img
        class=""
        width="24"
        height="24"
        ngSrc="assets/icons/folder_icon.svg"
        alt="Open or close side navigation" />
    </button>
  </div>
  <div *ngIf="isOpen" class="laptop:overflow-hidden w-60">
    <p class="px-4 py-1.5 border-b-2 border-gray-300">Project</p>
    <nav class="mt-4 mx-4 my-2">
      <li class="list-none">
        <pw-side-navigation-folder
          label="Portfolio"
          [items]="mainNavItems"></pw-side-navigation-folder>
        <pw-side-navigation-folder
          label="Projects"
          [items]="projectNavItems"></pw-side-navigation-folder>
      </li>
    </nav>
  </div>
</aside>
