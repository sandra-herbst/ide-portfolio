  class="max-laptop:drop-shadow-2xl border-r-2 transition-transform ease-in-out laptop:translate-x-0 fixed z-40 top-0 left-0 h-screen laptop:h-full bg-gray-200 laptop:static laptop:col-span-1 laptop:row-span-1 laptop:flex border-black"

    <nav class="mt-4 mx-4 my-2">
      <li class="list-none">
        <pw-side-navigation-folder label="Portfolio" [items]="mainNavItems"></pw-side-navigation-folder>
