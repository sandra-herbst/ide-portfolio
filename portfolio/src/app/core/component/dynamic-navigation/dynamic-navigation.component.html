<nav
  class="bg-gray-200 h-8 flex items-center overflow-x-auto scrollbar-hidden fixed top-0 left-0 w-full z-10 laptop:relative">
  <li
    class="list-none flex items-center space-x-2 whitespace-nowrap h-full"
    *ngFor="let navItem of navItems">
    <pw-navigation-button
      class="h-full"
      [label]="navItem.label"
      [route]="navItem.route"
      [type]="navItem.type"></pw-navigation-button>
  </li>
</nav>
