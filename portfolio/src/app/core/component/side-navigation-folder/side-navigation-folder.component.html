<div class="flex flex-col w-full">
  <div class="flex justify-start items-center rounded w-full py-1">
    <button
      class="inline-block pr-1"
      (click)="onArrowClick()"
      aria-label="Close or open navigation">
      <img
        *ngIf="isExpanded"
        width="24"
        height="24"
        ngSrc="assets/icons/chevron_down.svg"
        alt="Arrow down" />
      <img
        *ngIf="!isExpanded"
        width="24"
        height="24"
        ngSrc="assets/icons/chevron_right.svg"
        alt="Arrow right" />
    </button>
    <button
      class="flex items-center space-x-2 w-full h-full"
      (click)="onBodyClick()">
      <img
        class=""
        width="20"
        height="16"
        ngSrc="assets/icons/folder-filled_icon.svg"
        alt="Folder icon" />
      <p>{{ label }}</p>
    </button>
  </div>
  <ul
    class="overflow-hidden transition-[height] h-full"
    [ngClass]="{
      'animate-fade-out-up h-0': !isExpanded,
      'animate-fade-in-down h-full': isExpanded
    }">
    <pw-side-navigation-item
      *ngFor="let item of items"
      [navItem]="item"></pw-side-navigation-item>
  </ul>
</div>
