<article
  class="group cursor-pointer flex flex-col overflow-hidden rounded-xl shadow-xl bg-gray-300 tablet:w-60 h-full desktop:w-64 laptop:hover:bg-secondary-active-blue laptop:hover:shadow-2xl"
  (click)="onClick()">
  <figure class="relative h-24 tablet:h-40 overflow-hidden">
    <img
      class="w-full h-full object-cover object-center group-hover:scale-110 transition-all duration-300 rounded-t-xl"
      src="{{ images[0].url }}"
      alt="{{ images[0].altText }}" />
  </figure>

  <div class="p-4 flex flex-col items-start justify-center">
    <h3 class="font-bold">
      {{ title }}
    </h3>
    <h6 *ngIf="subtitle" class="text-accent pt-1/2 tablet:pt-1 font-mono">
      {{ subtitle }}
    </h6>
    <p class="pt-2 tablet:pt-4 text-gray-50 line-clamp-5 tablet:line-clamp-3">
      {{ description }}
    </p>
    <div class="hidden mt-auto tablet:flex flex-wrap gap-x-1 gap-y-1 pt-2 tablet:pt-4 items-start justify-start">
      <pw-tag *ngFor="let tag of tags" label="{{ tag.name }}" [isImportant]="tag.isImportant"></pw-tag>
    </div>
  </div>
</article>
